<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Conversor de Unidade</title>
</head>
<body>
    <div class="container">
        
        <h1>Conversor de Unidades</h1>
        <div class="input-group">
            <label for="input">Digite a quantidade:</label>
            <input type="number" id="input" name="input" min="0" oninput="this.value = Math.abs(this.value)" placeholder="0">
            </div>

            <div class="input-group">
                <label for="from">De:</label>
                <select name="from" id="from">
                    <option value="m">Metro(s)</option>
                    <option value="km">Quilômetro(s)</option>
                    <option value="cm">Centrimetro(s)</option>
                    <option value="mm">Milimetro(s)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="to">Para:</label>
                <select name="to" id="to">
                    <option value="m">Metro(s)</option>
                    <option value="km">Quilômetro(s)</option>
                    <option value="cm">Centrimetro(s)</option>
                    <option value="mm">Milimetro(s)</option>
                </select>
            </div>
            <button id="convert-btn">Converter</button>
            <div class="output-group">
                <label for="result">Resultado:</label>
                <input type="text" id="output" readonly>
            </div>
            <div id="message"></div>
        </div>

</body>
</html>
